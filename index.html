<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name">
            <div class="search-icon">🔍</div>
        </div>
        <div class="location">San Francisco, CA</div>
        <div class="weather-icon"></div>
        <div class="temperature">72°</div>
        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="humidity-detail">65%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="wind-detail">8 mph</div>
            </div>
            <!-- <div class="detail-item">
                <div class="detail-label">Feels Like</div>
                <div class="detail-value feelsLike-detail">75°</div>
            </div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
